<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أسامة الحارثي</title>

  <!-- Arabic font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&family=Reem+Kufi+Fun:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#070a12;
      --bg2:#0b1224;
      --gold1:#fff3c4;
      --gold2:#f7d36a;
      --gold3:#caa24c;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; margin:0; }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 600px at 50% 35%, rgba(255, 210, 110, .14), transparent 60%),
        radial-gradient(900px 500px at 15% 80%, rgba(120, 170, 255, .10), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
      font-family: "Reem Kufi Fun", system-ui, -apple-system, "Segoe UI", Arial;
      padding: 24px;
    }

    /* subtle stars */
    body::before{
      content:"";
      position:fixed;
      inset:-40%;
      background:
        radial-gradient(circle, rgba(255,255,255,.10) 0 1px, transparent 2px) 0 0/70px 70px,
        radial-gradient(circle, rgba(255,255,255,.07) 0 1px, transparent 2px) 30px 30px/90px 90px;
      transform: rotate(8deg);
      pointer-events:none;
      opacity:.35;
    }

    .frame{
      position:relative;
      width:min(980px, 96vw);
      padding: clamp(30px, 6vw, 70px) clamp(22px, 5vw, 60px);
      border-radius: 26px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow:
        0 30px 80px rgba(0,0,0,.55),
        inset 0 1px 0 rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
    }

    .frame::after{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: 28px;
      padding: 2px;
      background: linear-gradient(120deg,
        rgba(255,210,110,.35),
        rgba(255,255,255,.10),
        rgba(120,170,255,.18)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
      opacity:.9;
    }

    h1{
      margin: 0;
      text-align:center;
      line-height: 1.05;
      font-family: "Aref Ruqaa Ink", serif;
      font-weight: 700;
      font-size: clamp(48px, 8vw, 120px);
      letter-spacing: 0.5px;

      background: linear-gradient(135deg, var(--gold1), var(--gold2), var(--gold3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      text-shadow:
        0 10px 30px rgba(0,0,0,.55),
        0 2px 0 rgba(255,255,255,.08);
      filter: drop-shadow(0 18px 35px rgba(255, 210, 110, .12));
    }

    .sub{
      margin-top: 18px;
      text-align:center;
      font-size: clamp(14px, 2.2vw, 18px);
      color: rgba(255,255,255,.70);
      letter-spacing: .3px;
    }

    /* shine sweep */
    .shine{
      position:absolute;
      inset:0;
      border-radius: 26px;
      overflow:hidden;
      pointer-events:none;
    }
    .shine::before{
      content:"";
      position:absolute;
      top:-30%;
      left:-60%;
      width: 55%;
      height: 160%;
      transform: rotate(18deg);
      background: linear-gradient(90deg,
        transparent,
        rgba(255,255,255,.12),
        transparent
      );
      animation: sweep 3.2s ease-in-out infinite;
      opacity:.55;
    }
    @keyframes sweep{
      0%{ transform: translateX(0) rotate(18deg); opacity:.0; }
      20%{ opacity:.55; }
      50%{ opacity:.35; }
      100%{ transform: translateX(260%) rotate(18deg); opacity:0; }
    }

    /* Optional: selection looks nicer */
    ::selection{ background: rgba(255,210,110,.25); }
  </style>
</head>

<body>
  <div class="frame">
    <div class="shine"></div>
    <h1>أسامة الحارثي</h1>
    <div class="sub">Signature • Osama Al-Harithi</div>
  </div>
</body>
</html>
